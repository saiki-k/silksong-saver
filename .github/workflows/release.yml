name: Build and Release

on:
    push:
        tags:
            - 'v*'

jobs:
    build:
        name: Build on ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [windows-latest, macos-15-intel, macos-latest, ubuntu-latest]
                node-version: [24]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install dependencies
              run: npm ci

            - name: Build executable
              run: npm run build

            - name: Upload artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: build-${{ matrix.os }}
                  path: dist/*.zip

    release:
        name: Create Release
        needs: build
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Download all artifacts
              uses: actions/download-artifact@v4
              with:
                  path: artifacts

            - name: Read release notes
              id: release_notes
              run: |
                  FILE=".github/release-notes/${{ github.ref_name }}.md"
                  if [ -f "$FILE" ]; then
                    echo "NOTES<<EOF" >> $GITHUB_OUTPUT
                    cat "$FILE" >> $GITHUB_OUTPUT
                    echo "EOF" >> $GITHUB_OUTPUT
                  else
                    echo "NOTES<<EOF" >> $GITHUB_OUTPUT
                    echo "## Silksong Saver ${{ github.ref_name }}" >> $GITHUB_OUTPUT
                    echo "" >> $GITHUB_OUTPUT
                    echo "No release notes provided. Please add them in .github/release-notes/${{ github.ref_name }}.md" >> $GITHUB_OUTPUT
                    echo "EOF" >> $GITHUB_OUTPUT
                  fi

            - name: Create Release
              uses: softprops/action-gh-release@v1
              with:
                  files: artifacts/**/*.zip
                  draft: true
                  prerelease: false
                  body: |
                      ${{ steps.release_notes.outputs.NOTES }}

                      ## Downloads

                      Download the appropriate version for your platform:
                      - **Windows**: `silksong-saver-windows-${{ github.ref_name }}.zip`
                      - **macOS (Intel)**: `silksong-saver-macos-intel-${{ github.ref_name }}.zip` - Also works on Apple Silicon via Rosetta 2
                      - **macOS (Apple Silicon)**: `silksong-saver-macos-apple-silicon-${{ github.ref_name }}.zip` - Native ARM64 build
                      - **Linux**: `silksong-saver-linux-${{ github.ref_name }}.zip`

                      Extract the zip file and follow the instructions in the README.
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
