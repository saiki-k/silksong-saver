name: Build and Release

on:
    push:
        tags:
            - 'v*'

jobs:
    build:
        name: Build on ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [windows-latest, macos-13, macos-latest, ubuntu-latest]
                node-version: [20]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install dependencies
              run: npm ci

            - name: Build executable
              run: npm run build

            - name: Upload artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: build-${{ matrix.os }}
                  path: build/*.zip

    release:
        name: Create Release
        needs: build
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - name: Download all artifacts
              uses: actions/download-artifact@v4
              with:
                  path: artifacts

            - name: Create Release
              uses: softprops/action-gh-release@v1
              with:
                  files: artifacts/**/*.zip
                  draft: false
                  prerelease: false
                  body: |
                      ## Silksong Saver ${{ github.ref_name }}
                      
                      Download the appropriate version for your platform:
                      - **Windows**: `silksong-saver-windows.zip`
                      - **macOS (Intel)**: `silksong-saver-macos-intel.zip` - Also works on Apple Silicon via Rosetta 2
                      - **macOS (Apple Silicon)**: `silksong-saver-macos-apple-silicon.zip` - Native ARM64 build
                      - **Linux**: `silksong-saver-linux.zip`
                      
                      Extract the zip file and follow the instructions in the README.
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
