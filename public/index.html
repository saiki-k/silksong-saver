<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/hornet-head.png" />
    <title>Silksong Saver</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>üéÆ Silksong Saver</h1>

        <form id="backupForm">
            <div class="form-group">
                <label for="backupName">Backup Name</label>
                <input type="text" id="backupName" placeholder="e.g., moss grotto save before moss mother fight"
                    required />
            </div>

            <div class="form-group">
                <label for="saveSlot">Save Slot</label>
                <select id="saveSlot" required>
                    <option value="">Select slot...</option>
                    <option value="1">Slot 1</option>
                    <option value="2">Slot 2</option>
                    <option value="3">Slot 3</option>
                    <option value="4">Slot 4</option>
                </select>
            </div>

            <button type="submit">Create Backup</button>
        </form>

        <div id="result" class="result"></div>

        <div class="backups-section">
            <h2>üìÇ Existing Backups</h2>
            <div id="backupsList" class="backups-list">
                <div class="loading">Loading backups...</div>
            </div>
        </div>

        <div class="config-section">
            <h2>‚öôÔ∏è Configuration</h2>
            <div class="config-note">These values can be changed in config.js</div>
            <div id="configInfo" class="config-info">
                <div class="loading">Loading configuration...</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
