<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Save Backup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        .container {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #b0b0b0;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #555;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #3a3a3a;
            color: #ffffff;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #66bb6a;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }

        .success {
            background-color: #1b5e20;
            color: #a5d6a7;
            border: 1px solid #4caf50;
        }

        .error {
            background-color: #b71c1c;
            color: #ffcdd2;
            border: 1px solid #f44336;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ® Silksong Saver</h1>

        <form id="backupForm">
            <div class="form-group">
                <label for="backupName">Backup Name</label>
                <input type="text" id="backupName" placeholder="e.g., moss grotto save before moss mother fight"
                    required />
            </div>

            <div class="form-group">
                <label for="saveSlot">Save Slot</label>
                <select id="saveSlot" required>
                    <option value="">Select slot...</option>
                    <option value="1">Slot 1</option>
                    <option value="2">Slot 2</option>
                    <option value="3">Slot 3</option>
                    <option value="4">Slot 4</option>
                </select>
            </div>

            <button type="submit">Create Backup</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('backupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const backupName = document.getElementById('backupName').value.trim();
            const saveSlot = document.getElementById('saveSlot').value;

            if (!backupName) {
                showResult('Please enter a backup name.', 'error');
                return;
            }

            if (!saveSlot) {
                showResult('Please select a save slot.', 'error');
                return;
            }

            try {
                const response = await fetch('/create-backup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ backupName, saveSlot })
                });

                const data = await response.json();

                if (response.ok) {
                    showResult(data.message, 'success');
                    document.getElementById('backupName').value = '';
                } else {
                    showResult(data.error || 'An error occurred', 'error');
                }
            } catch (error) {
                showResult('Network error: ' + error.message, 'error');
            }
        });

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    resultDiv.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>

</html>
